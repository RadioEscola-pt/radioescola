<div class="w-full grid grid-cols-2 gap-y-3 gap-x-8 align-middle content-between justify-between">
  <div class="flex flex-col gap-1">
    <label for="componentType">Componente</label>
    <select
      id="componentType"
      class="w-full rounded shadow-sm border-gray-400 focus:border-slate-800 focus:ring focus:ring-slate-200 focus:ring-opacity-50"
    >
      <option value="F">Condensador (F)</option>
      <option value="Ω">Resistência (Ohms)</option>
      <option value="H">Bobine (H)</option>
    </select>
  </div>

  <div class="flex flex-col gap-1">
    <label for="seriesParallel">Série/Paralelo</label>
    <select
      id="seriesParallel"
      class="w-full rounded shadow-sm border-gray-400 focus:border-slate-800 focus:ring focus:ring-slate-200 focus:ring-opacity-50"
    >
      <option value="series">Série</option>
      <option value="parallel">Paralelo</option>
    </select>
  </div>
</div>

<table class="mt-8 w-full" id="componentsTable">
  <thead>
    <tr>
      <th>Valor</th>
      <th>Unidade</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <input
          type="text"
          class="w-28 rounded shadow-sm border-gray-400 focus:border-slate-800 focus:ring focus:ring-slate-200 focus:ring-opacity-50"
          value="1"
        />
      </td>
      <td>
        <select
          class="w-28 rounded shadow-sm border-gray-400 focus:border-slate-800 focus:ring focus:ring-slate-200 focus:ring-opacity-50"
        ></select>
      </td>
    </tr>
    <tr>
      <td>
        <input
          type="text"
          class="w-28 rounded shadow-sm border-gray-400 focus:border-slate-800 focus:ring focus:ring-slate-200 focus:ring-opacity-50"
          value="2"
        />
      </td>
      <td>
        <select
          class="w-28 rounded shadow-sm border-gray-400 focus:border-slate-800 focus:ring focus:ring-slate-200 focus:ring-opacity-50"
        ></select>
      </td>
    </tr>
  </tbody>
</table>
<div class="flex flex-row mt-4 mb-8 w-1/2 mx-auto gap-2">
  <button
    id="addRowBtn"
    class="w-full text-white bg-green-500 hover:bg-green-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm p-1 dark:bg-slate-600 dark:hover:bg-slate-700 focus:outline-none dark:focus:ring-slate-800"
  >
    Adicionar
  </button>
  <button
    id="removeRowBtn"
    class="w-full text-white bg-orange-500 hover:bg-orange-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm p-1 dark:bg-slate-600 dark:hover:bg-slate-700 focus:outline-none dark:focus:ring-slate-800"
  >
    Remover
  </button>
</div>
<div class="flex flex-col gap-1">
  <label for="ResultIn">Unidades do resultado</label>

  <select
    id="ResultIn"
    class="w-28 rounded shadow-sm border-gray-400 focus:border-slate-800 focus:ring focus:ring-slate-200 focus:ring-opacity-50"
  ></select>
</div>
<p>
  <button
    id="calculateBtn"
    class="mt-8 text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-slate-600 dark:hover:bg-slate-700 focus:outline-none dark:focus:ring-slate-800"
  >
    Calcular
  </button>
</p>
<div id="totalValue">Valor: 0</div>
