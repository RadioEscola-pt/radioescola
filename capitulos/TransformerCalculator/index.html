<table>
    <tr>
        <td><label for="primaryVoltage">Primary Voltage (V):</label></td>
        <td><input type="number" id="primaryVoltage" step="any" required></td>
        <td><select id="primaryVoltageSelect"></select></td> <!-- New column with empty select -->
    </tr>
    <tr>
        <td><label for="secondaryVoltage">Secondary Voltage (V):</label></td>
        <td><input type="number" id="secondaryVoltage" step="any" required></td>
        <td><select id="secondaryVoltageSelect"></select></td> <!-- New column with empty select -->
    </tr>
    <tr>
        <td><label for="primaryCurrent">Primary Current (A):</label></td>
        <td><input type="number" id="primaryCurrent" step="any" required></td>
        <td><select id="primaryCurrentSelect"></select></td> <!-- New column with empty select -->
    </tr>
    <tr>
        <td><label for="secondaryCurrent">Secondary Current (A):</label></td>
        <td><input type="number" id="secondaryCurrent" step="any" required></td>
        <td><select id="secondaryCurrentSelect"></select></td> <!-- New column with empty select -->
    </tr>
    <tr>
        <td><label for="turnsPrimary">Number of Turns - Primary:</label></td>
        <td><input type="number" id="turnsPrimary" step="any"></td>
        <td></td> <!-- New column with empty select -->
    </tr>
    <tr>
        <td><label for="turnsSecondary">Number of Turns - Secondary:</label></td>
        <td><input type="number" id="turnsSecondary" step="any"></td>
        <td></td> <!-- New column with empty select -->
    </tr>
</table>
<div id="calcuadorResult"></div>
<button type="button" id="calculateButton">Calculate</button>
