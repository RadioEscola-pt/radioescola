<div class="grid grid-cols-3 gap-3">
  <div class="col-span-3 sm:col-span-1">
    <label for="frequency">Frequência</label>
    <div class="border shadow-sm flex border-slate-600 rounded overflow-hidden">
      <input
        type="number"
        id="frequency"
        step="any"
        required
        class="w-full border-none shadow-transparent ring-transparent outline-0"
      />
      <select
        id="frequencyDropdown"
        class="w-36 text-sm bg-gray-100 border-none shadow-transparent ring-transparent outline-0"
      ></select>
    </div>
  </div>

  <div class="col-span-3 sm:col-span-1">
    <label for="frequency">Resistência</label>
    <div class="border shadow-sm flex border-slate-600 rounded overflow-hidden">
      <input
        type="number"
        id="resistor"
        step="any"
        required
        class="w-full border-none shadow-transparent ring-transparent outline-0"
      />
      <select
        id="resistorDropdown"
        class="w-36 text-sm bg-gray-100 border-none shadow-transparent ring-transparent outline-0"
      ></select>
    </div>
  </div>

  <div class="col-span-3 sm:col-span-1">
    <label for="frequency">Tensão da fonte</label>
    <div class="border shadow-sm flex border-slate-600 rounded overflow-hidden">
      <input
        type="number"
        id="voltageSource"
        step="any"
        required
        class="w-full border-none shadow-transparent ring-transparent outline-0"
      />
      <select
        id="voltageSourceDropdown"
        class="w-36 text-sm bg-gray-100 border-none shadow-transparent ring-transparent outline-0"
      ></select>
    </div>
  </div>

  <div class="col-span-3 sm:col-span-1">
    <label for="frequency">Condensador</label>
    <div class="border shadow-sm flex border-slate-600 rounded overflow-hidden">
      <input
        type="number"
        id="capacitor"
        step="any"
        required
        class="w-full border-none shadow-transparent ring-transparent outline-0"
      />
      <select
        id="capacitorDropdown"
        class="w-36 text-sm bg-gray-100 border-none shadow-transparent ring-transparent outline-0"
      ></select>
    </div>
  </div>

  <div class="col-span-3 sm:col-span-1">
    <label for="frequency">Bobine</label>
    <div class="border shadow-sm flex border-slate-600 rounded overflow-hidden">
      <input
        type="number"
        id="coil"
        step="any"
        required
        class="w-full border-none shadow-transparent ring-transparent outline-0"
      />
      <select
        id="coilDropdown"
        class="w-36 text-sm bg-gray-100 border-none shadow-transparent ring-transparent outline-0"
      ></select>
    </div>
  </div>
</div>

  <div class="flex flex-col content-between col-span-2 sm:col-span-1">

    <div class="flex flex-row gap-1">

        type="text"
        id="resultTotalImpedance"

        class="w-full rounded border shadow-sm text-xs bg-slate-100"

      <select
        id="resultTotalImpedanceDropdown"
        class="text-xs w-28 rounded shadow-sm"
      ></select>
    </div>
  </div>

  <div class="flex flex-col content-between col-span-2 sm:col-span-1">

  <div class="flex flex-col content-between col-span-2 sm:col-span-1">

    </div>

  <div class="flex flex-col content-between col-span-2 sm:col-span-1">

    <div class="flex flex-row gap-1">

      <input

<button

  class="mt-8 text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-slate-600 dark:hover:bg-slate-700 focus:outline-none dark:focus:ring-slate-800"
