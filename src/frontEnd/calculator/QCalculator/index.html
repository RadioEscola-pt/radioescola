<h1 class="text-2xl mb-4">Calculadora de Fator Q</h1>
<div class="grid grid-cols-2 gap-x-4 gap-y-3 w-full mt-4"></div>
<div class="col-span-2 sm:col-span-1 space-y-2">
    <label for="frequencia">Frequência de Ressonância (Hz):</label>
    <div class="border shadow-sm flex border-gray-400 rounded overflow-hidden">
        <input class="w-full border-none shadow-transparent ring-transparent outline-0 dark:bg-gray-900" type="number"
            id="frequencia"><br><br>
        <select
            class="w-36 text-sm bg-gray-100 border-none shadow-transparent ring-transparent outline-0 dark:bg-gray-950"
            id="FUnit"
            ></select>
    </div>
</div>
<div class="col-span-2 sm:col-span-1 space-y-2"></div>
<label for="largura">Largura de Banda (Hz):</label>
<div class="border shadow-sm flex border-gray-400 rounded overflow-hidden">
    <input class="w-full border-none shadow-transparent ring-transparent outline-0 dark:bg-gray-900" type="number"
        id="largura"><br><br>
    <select class="w-36 text-sm bg-gray-100 border-none shadow-transparent ring-transparent outline-0 dark:bg-gray-950"
        id="LUnit" ></select>
</div>
</div>


<div class="col-span-2 sm:col-span-1 space-y-2"></div>

<label for="q">Fator Q:</label>
<div class="border shadow-sm flex border-gray-400 rounded overflow-hidden">
    <input class="w-full border-none shadow-transparent ring-transparent outline-0 dark:bg-gray-900" type="number"
        id="q"><br><br>
</div>
</div>

<button id="calcularBtn">Calcular</button>
</div>
