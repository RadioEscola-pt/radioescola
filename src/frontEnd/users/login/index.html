<div id="login" class="sidenav">
    
      <button id="show-registration-form">Register</button>
      <button id="lost-password-button">lost pass</button>
  
  
  
      <form id="registration-form" style="display: none;">
          <label for="email">Email:</label>
          <input           class="w-full rounded shadow-sm border-gray-400 focus:border-slate-800 focus:ring focus:ring-slate-200 focus:ring-opacity-50 dark:bg-slate-600"
          type="email" id="email" required><br>
  
          <label for="password">Password:</label>
          <input           class="w-full rounded shadow-sm border-gray-400 focus:border-slate-800 focus:ring focus:ring-slate-200 focus:ring-opacity-50 dark:bg-slate-600"
          type="password" id="password" required><br>
  
          <label for="confirm-password">Confirm Password:</label>
          <input           class="w-full rounded shadow-sm border-gray-400 focus:border-slate-800 focus:ring focus:ring-slate-200 focus:ring-opacity-50 dark:bg-slate-600"
          type="password" id="confirm-password" required><br>
  
          <input     class="mt-8 text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-slate-600 dark:hover:bg-slate-700 focus:outline-none dark:focus:ring-slate-800"
          type="submit" value="Register">
      </form>
  
  
      <form id="login-form">
          <label for="login-email">Email:</label>
          <input           class="w-full rounded shadow-sm border-gray-400 focus:border-slate-800 focus:ring focus:ring-slate-200 focus:ring-opacity-50 dark:bg-slate-600"
          type="email" id="login-email" required><br>
  
          <label for="login-password">Password:</label>
          <input           class="w-full rounded shadow-sm border-gray-400 focus:border-slate-800 focus:ring focus:ring-slate-200 focus:ring-opacity-50 dark:bg-slate-600"
          type="password" id="login-password" required><br>
  
          <input     class="mt-8 text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-slate-600 dark:hover:bg-slate-700 focus:outline-none dark:focus:ring-slate-800"
          type="submit" value="Login">
      </form>
  
      <form id="lost-password-form" style="display: none;">
          <label for="lost-password-email">Lost Password:</label>
          <input           class="w-full rounded shadow-sm border-gray-400 focus:border-slate-800 focus:ring focus:ring-slate-200 focus:ring-opacity-50 dark:bg-slate-600"
          type="email" id="lost-password-email" required><br>
          <input     class="mt-8 text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-slate-600 dark:hover:bg-slate-700 focus:outline-none dark:focus:ring-slate-800"

          type="submit" value="submit" id="lost-password-button">
      </form>

      <div id="login-message"></div>
  </div>
