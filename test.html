<!DOCTYPE html>
<html>
    <head>
        <style>
        .box {
            display: flex;
            background-color: gray;
            border-radius: 5px;
            padding: 1%;
            margin: 1%;
            overflow: hidden;
        }

        .answers{
            display: flex;
            flex-direction: column;
            
        }

        .questioncard {
            flex: 3;
        }

        .questionImage {
            flex: 1;
        }

        .question{
            font-weight: bold;
            font-size: large;
            padding-bottom: 50px;
            margin-top: 50px;
        }

        </style>
        <meta charset="UTF-8">

    </head>
    <body>
        <div class="box">
            <div class="questioncard">
            <span class="question">2) Qual a tensão à saída do circuito da figura, em que R1=1000 Ohm e R2=10000 Ohm, se à entrada for aplicada uma tensão de 0,23 V?</span>
                <div class="answers">
                    <label><input type="radio" value="1" name="n1"> 0,23 V</label>
                    <label><input type="radio" value="2" name="n1"> 2,3 V</label>
                    <label><input type="radio" value="3" name="n1"> -0,23 V</label>
                    <label><input type="radio" value="4" name="n1"> -2,3 V</label>
                </div>
            </div>
            <img class="questionImage" src="images/cat1/fig1.png">
        </div>
    </body>
</html>
