name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Change directory
        run: cd src/frontEnd

      - name: Install NPM dependencies
        run: npm ci

      - name: Build Tailwind
        run: npm run tailwind:build

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run ci