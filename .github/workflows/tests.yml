name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4



      - name: Update NPM dependencies
        run: npm install
        working-directory: ./src/frontEnd


      - name: Cypress run
        
        uses: cypress-io/github-action@v6
        with:
          run: npm run ci
          working-directory: ./src/frontEnd
          spec: ../cypress/e2e/navigation.cy.js
